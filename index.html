  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">

  <meta name="theme-color" content="#fafafa">

<body>
  <!-- Place your site's HTML here -->
  <header>
    <h1>Pseudo Zen Garden</h1>
  </header>
  <main>
    <div>
      <h2>Buttons</h2>
      <div>
        <button class= "click">Primary</button>
        <button class= "drip">Secondary</button>
        <button disabled class= "drop">Error</button>
      </div>
    </div>
    <div>
      <h2>Links</h2>
      <div>
        <a class= "zip" href="https://www.pagecloud.com/blog/best-google-fonts-pairings">Page Cloud</a>
        <a class= "dip" href="https://www.lsu.edu/">LSU</a>
        <a disabled class= "whip" href="#">Google</a>
        <a class= "tip" href="https://www.youtube.com/">Youtube</a>

      </div>
    </div>
    <div>
      <h2>Form elements</h2>
      <form action="#">
        <label class="apple" for="name">Full Name:</label>
        <input class="pear" type="text" id="name" name="name" />
        <label class="pineapple" for="comments">Comments:</label>
        <textarea disabled class="plum" id="comments" name="comments"></textarea>

        <button class= "lemon">Choose File</button>

       
        <input type="tel"
               name="phone"
               minLength="6" maxLength="6"
               placeholder="It must be 9 digits">

      </form>
    </div>
  </main>
  <footer>&copy; 2023</footer>
  <script src="js/main.js"></script>
</body>

</html>
